<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{a.name}}
</div>
</body>
<script src="../../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            a:{
                name:'zhang'
            }
        },
        props:{
            go:{
                type:Number,
                default:1000
            }
        },
        mounted(){
            setTimeout(()=>{
                this.a.name = 'wang';
                console.log(this._props)
            },2000)
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"  @click="which">
    <self-con></self-con>
    <a-command>
        <div class="child">哈哈哈</div>
    </a-command>
    <p v-for="(pro,prpKey,index) in obj" v-if="index%3==0" :key="lala()">
        {{pro}}
        {{prpKey}}
        {{index}}
        <template></template>
    </p>
</div>
<script src="./vue.js">

</script>
<script>
    var selfCon = Vue.component('selfCon',function(resolve,reject){
        setTimeout(()=>{
            alert('lalala');
            resolve({
                template:`<div>haha<div>`
            })
        },2000)
    });
    var vm = new Vue({
        el:'#app',
        data:{
            obj:{
                name:'zhang',
                age:11,
                sex:'nan'
            }
        },
        props:['str'],
        components:{
            aCommand:{
                template:'<div id="com">我是组件</div>'
            },
            selfCon
        },
        methods:{
            which(){
                console.log(99999999)
            },
            lala(){
                console.log('lala')
            }
        }
    })
</script>
</body>
</html>

<body>
    <script src="./Rx.js"></script>
    <script>
        //简单粗暴的讲就是map并merge
        var letters = Rx.Observable.of('aa','bb','cc');
        var cur = letters.mergeMap(x=>{
            return Rx.Observable.interval(1000).take(2).map((i)=>i+x)
        });
        cur.subscribe(x=>console.log(x))
    </script>
</body>
</html>
